<!DCTYPE html>
<html>
    <head>
        <title>Duncan Laurence | Store</title>
        <meta name="description" content="This is the description">
        <meta type="songs">
        <link rel="stylesheet" href="style.css" />
    </head>
        <body>
            <header class="main-header">
                <nav class="nav main-nav">
                    <ul>
                        <li><a href="about.html">HOME</a></li>
                        <li><a href="store.html">STORE</a></li>
                        <li><a href="index.html">ABOUT</a></li>
                    </ul>
                </nav>
                
                <H1 class="band-name band-name-large">Duncan Laurence</H1>
            </header>
            <section class="container content-section">
                <h2 class="section-header">Music</h2>
                <div class="shop-items">
                <div class="shop-item">
                    
                        <span class="shop-item-title">Album1</span>
                    <img class="shop-item-image" src="https://upload.wikimedia.org/wikipedia/en/2/2f/Arcade_%28Duncan_Laurence_song%29.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.1000</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                        <span class="shop-item-title">Album2</span>

                    <img class="shop-item-image" src="https://upload.wikimedia.org/wikipedia/en/f/f1/WorldsonFireDuncanLaurence.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.500</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">      
                <span class="shop-item-title">Album3</span>

                    <img class="shop-item-image" src="https://upload.wikimedia.org/wikipedia/en/0/0c/The_Kid_Laroi_and_Justin_Bieber_-_Stay.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.800</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">     
                <span class="shop-item-title">Album4</span>

                    <img class="shop-item-image" src="https://upload.wikimedia.org/wikipedia/en/f/f7/Lil_Nas_X_-_Industry_Baby.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.700</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                </div>
            </div>
            </section>
            <section class="container content-section">
                <h2 class="section-header">Merch</h2>
                <div class="shop-items"> 
                    <div class="shop-item">
                        <span class="shop-item-title">Tshirt</span>
                    <img class="shop-item-image" src="https://i.etsystatic.com/5830090/c/2408/2408/0/0/il/4b85e4/3358309061/il_300x300.3358309061_46rp.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.200</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                    </div>
                    <div class="shop-item">
                        <span class="shop-item-title">Coffee Mug</span>
                    <img class="shop-item-image" src="https://images-eu.ssl-images-amazon.com/images/I/31JI2jwHL3L._SX300_SY300_QL70_ML2_.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">Rs.120</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                    </div>
                </div>
            </section>
            <section class="container content-section">
                <h2 class="section-header">Cart</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                    <img class="cart-item-image" src="https://i.etsystatic.com/5830090/c/2408/2408/0/0/il/4b85e4/3358309061/il_300x300.3358309061_46rp.jpg" width="50">
                    <span class="cart-item-title">T-shirt</span>
                    </div>
                    <span class="cart-price cart-colomn">Rs.200</span>
                    <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                    <img class="cart-item-image" src="https://images-eu.ssl-images-amazon.com/images/I/31JI2jwHL3L._SX300_SY300_QL70_ML2_.jpg" width="50">
                    <span class="cart-item-title">Coffee Mug</span>
                    </div>
                    <span class="cart-price cart-colomn">Rs.120</span>
                    <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
                </div>
                <div class="cart-total">
                    <b class="cart-total-title">Total</b>
                    <span class="cart-total-price">Rs.440</span>
                </div>
                    <button class="btn btn-primary btn-purchase" roll="button">Purchase</button>
            </section>
            <footer class="main-footer">
                <div class="container main-footer-container">
                <br><h3 class="band-name">Duncan Laurence</h3>
                <ul class="nav footer-nav">
                    <li><a href="https://youtube.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" width="20" height="40"></a></li>
                    <li><a href="https://spotify.com" target="_blank"><img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-icon-green-logo-8.png" width="20"></a></li>
                    <li><a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" width="20"></a></li>
                </ul>
            </div>
            </footer>





        </body>
    
</html>
